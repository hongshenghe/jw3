version: 1.0
meta:
  name: 服务器自动化验收表
  fileID: 50
  createdAt: 2023-01-08 10:40:00
  updatedAt: 2023-01-08 10:40:00
  author: hongsheng he

rules:
  # 列名列表
  # 网管网IP	设备序列号	设备编码	品牌	型号	自动化管理账户	自动化管理密码	IPMI用户名	IPMI密码

  - sheet_name: Sheet1
    columns:
      - name: 网管网IP
        method: Copy
        source_sheet: 服务器
        source_column: 网管网（包括iLO、ipmi）
        description: 服务器-copy

      - name: 设备序列号
        method: Copy
        source_sheet: 服务器
        source_column: 设备序列号
        description: 服务器-copy

      - name: 设备编码
        method: Copy
        source_sheet: 服务器
        source_column: 设备标签
        description: 服务器-copy

      - name: 品牌
        method: GetAssetInfo
        source_sheet: 服务器
        source_column: 对应设备清单-配对列
        value: 品牌
        description: 与资产信息匹配-配队列，获取品牌

      - name: 型号
        method: GetAssetInfo
        source_sheet: 服务器
        source_column: 对应设备清单-配对列
        value: 云调库中对应型号
        description: 与资产信息匹配-配队列，获取型号

      - name: 自动化管理账户
        method: SetValue
        value: AutoDevOps

      - name: 自动化管理密码
        method: SetValue
        value: OPS_5Df*1cp!K0_250e

      - name: IPMI用户名
        method: SetValue
        value: ydview

      - name: IPMI密码
        method: SetValue
        value: yd@sj1507
