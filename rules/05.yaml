      - CDN产品线|IT上云
      - 数据库产品线|专属云
      - 云网融合产品线|自研池
      - 应用研发与运营中心|合营池
      - 弹性计算产品线|软件类
      - PaaS平台产品线|一城一池
      - 大数据平台研发与运营中心
      - 弹性存储产品线
      - 合营产品线
