rules:
  - sheet_name: 网络设备
    columns:
      - name: 设备编码
        method: Copy
        source_sheet: 网络设备
        source_column: 设备标签
        memo: 网络设备—C列-copy

      - name: 设备名称
        method: Copy
        source_sheet: 网络设备
        source_column: 系统名称
        memo: 网络设备—B列-copy

      - name: 设备序列号
        method: Copy
        source_sheet: 网络设备
        source_column: 设备序列号
        memo: 网络设备—G列-copy

      - name: 设备资源类型
        method: GetDict
        source_sheet: 网络设备
        source_column: 角色
        value: 网络设备资源类型
        memo: 网络设备->系统名称 与 网络设备类型键值进行匹配，返回字典内容

      - name: 设备角色
        method: GetDict
        source_sheet: 网络设备
        source_column: 角色
        value: 网络设备角色
        memo: 网络设备->角色 与 网络设备角色键值进行匹配，返回字典内容

      - name: 所属机房
        method: GetProjectSite
        value: 云调所属机房
        source_sheet: 网络设备
        source_column: 机房

      - name: 物理位置
        method: SetNone
        memo: 所属机房+U位置+机架 |
          郑州市高新区枢纽楼数据中心122机房/04列01(6~17)
          郑州市高新区枢纽楼数据中心122机房/04列01(40)

      - name: 建设项目
        method: SetNone
        memo: 中国电信天翼云2022年河南省业务上云资源池建设工程

      - name: 建设项目编码
        method: SetNone

      - name: 产品线
        method: SetNone

      - name: 投资类型
        method: SetNone

      - name: 细分产品线
        method: SetNone

