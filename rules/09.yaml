        method: SetNone

      - name: 代理商联系人
        method: SetNone

      - name: 代理商联系方式
        method: SetNone

      - name: 400/800电话
        method: SetNone

      - name: 服务等级
        method: SetNone

      - name: 盘点状态
        method: SetNone

